<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module"></script>
    <title>Document</title>
</head>

<body>
    <div class="p-4">
        <form>
            <div class="input-group mb-4">
                <select class="form-select flex-grow-0  w-auto">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <input class="form-control" placeholder="https://example.com" type="url" required />
                <button class="btn btn-primary" type="submit">Send</button>
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="query-params-tab" data-bs-toggle="tab"
                        data-bs-target="#query-params" role="tab" aria-controls="query-params"
                        aria-selected="true">Query params</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link " id="request-headers-tab" data-bs-toggle="tab"
                        data-bs-target="#request-headers" role="tab" aria-controls="request-headers"
                        aria-selected="false">Headers</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link " id="json-tab" data-bs-toggle="tab" data-bs-target="#json" role="tab"
                        aria-controls="json" aria-selected="false">JSON</button>
                </li>
            </ul>

            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane show fade active" id="query-params" role="tabpanel"
                    aria-labelledby="query-params-tab">
                    <div data-query-params></div>
                    <button data-add-query-params-btn class="mt-2 btn btn-outline-success">Add</button>
                </div>
                <div class="tab-pane fade" id="request-headers" role="tabpanel" aria-labelledby="request-headers-tab">
                    <div data-request-headers></div>
                    <button data-add-request-headers-btn class="mt-2 btn btn-outline-success">Add Header</button>
                </div>
                <div class="tab-pane fade" id="json" role="tabpanel" aria-labelledby="json-tab">
                    <div data-json-request-body class="overflow-auto" style="max-height: 200px;"></div>
                </div>
            </div>
        </form>
    </div>

    <template data-key-value-template>
        <div class="input-group my-2" data-key-value-pair>
            <input class="form-control" type="text" placeholder="Key" />
            <input class="form-control" type="text" placeholder="Value" />

            <button type="button" data-remove-btn class="btn btn-danger">Remove</button>
        </div>
    </template>
</body>

</html>
